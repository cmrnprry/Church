<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Church</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="options" title="Open Options Menu">options</a>
        </div>
        <div id="flashlight" style="display:none"></div>
        <div id="Options Menu" class="options_container hidden">
            <div id="Options Menu" class="options_container_inner">
                <h1>Volume</h1><br>
                <div class="slider">
                    <input type="range" min="0" max="200" value="100" oninput="rangeValue.innerText = this.value">
                    <p id="rangeValue">100</p>   
                <div id="Mute_Button" class="options_button">
                    Mute
                </div>
                <br>
                <h1>Text Effects</h1><br>
                <div id="Mute_Button" class="options_button">
                    Text Shake: ON
                </div>
                <div id="Mute_Button" class="options_button">
                    Dimmable Text: ON
                </div>
            </div>
        </div>
        <div id="story" class="container">
            <div class="header">
                <h1>The Church</h1>
                <h2 class="byline"></h2>
            </div>
            <div id="Flashlight_Button" class="footer hide">
                Flashlight: Turn on
            </div>
        </div>
    </div>

    <script src="./Howler/howler.js"></script>
    <script src="ink.js"></script>
    <script src="The Church.js"></script>
    <script src="main.js"></script>
</body>
</html>
